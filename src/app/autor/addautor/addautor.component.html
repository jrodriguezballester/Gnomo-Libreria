<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Autor</h3>
        </div>
    </div>
    <div class="card-body">
        <form name="miformulario" action="">
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" id="first_name" required [(ngModel)]="autor.first_name" name="first_name" />

            </div>
            <div class="form-group">
                <label for="">Apellido:</label>
                <input class="form-control" id="last_name" required [(ngModel)]="autor.last_name" name="last_name" /> </div>

        </form>
        <button type="button" (click)="Guardar()" class="btn btn-danger">Guardar</button>
    </div>
</div>
